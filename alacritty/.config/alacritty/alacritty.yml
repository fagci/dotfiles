dynamic_title: true
background_opacity: 0.8

# window:
#   padding:
#     x: 8
#     y: 8

scrolling:
  history: 100000
  multiplier: 3

font:
  size: 8
  normal:
    family: Hack
  bold:
    family: Hack
  italic:
    family: Hack

selection:
  save_to_clipboard: true

  # Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#1d2021' # high contrast
    #background: '#282828'
    # soft contrast: background = '#32302f'
  foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

    # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

