env:
  WINIT_UNIX_BACKEND: x11
  WINIT_X11_SCALE_FACTOR: "1.0"
  TERM: xterm-256color

window:
  opacity: 0.96
  padding:
    x: 0
    y: 0

scrolling:
  history: 3000
  multiplier: 3

font:
  size: 12
  normal:
    family: JetBrains Mono
  bold:
    family: JetBrains Mono
  italic:
    family: JetBrains Mono
  italic_bold:
    family: JetBrains Mono

selection:
  save_to_clipboard: true

  # Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: "#1d2021" # high contrast
  foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"


    # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

key_bindings:
  - { key: Insert, mods: Shift, action: Paste }
