background_opacity: 0.7

env:
  # In some cases, if you're using X11 the scale factor
  # when rendering the terminal will change between screens
  # so to prevent that, we need to force the scale factor to 1
  WINIT_UNIX_BACKEND: x11
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  padding:
    x: 4
    y: 4

scrolling:
  history: 3000
  multiplier: 3

font:
  size: 9.0
  use_thin_strokes: true
  normal:
    family: JetBrains Mono NL
  bold:
    family: JetBrains Mono NL
  italic:
    family: JetBrains Mono NL
  italic_bold:
    family: JetBrains Mono NL
  # normal:
  #   family: Hack
  # bold:
  #   family: Hack
  # italic:
  #   family: Hack

selection:
  save_to_clipboard: true

  # Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#1d2021' # high contrast
    #background: '#282828'
    # soft contrast: background = '#32302f'
  foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

    # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

